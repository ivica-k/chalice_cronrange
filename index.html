    <div class="collapse navbar-collapse" id="navbarsExampleDefault">

            <li class="nav-item active">

</nav>

<main role="main" class="container">
    <div class="container">
        <div class="row">
            <div class='col-sm'>
                <h4 class="text-center">Starting date time</h4>
                <div class="form-group">
                    <div class='input-group date'>
                        <input class="form-control text-center" type="text" id="dtpicker">
                    </div>
                </div>
            </div>

            <div class='col-sm'>
                <h4 class="text-center">Cron expression</h4>
                <div class="form-group">
                    <div class='input-group date'>
                        <input class="form-control text-center" type="text" id="cron_expression" maxlength="15"
                               value="*/5 * * * *">
                    </div>
                </div>
            </div>
            <div class='col-sm'>
                <h4 class="text-center">Executions to show</h4>
                <input class="form-control text-center" type="number" id="iterations" min="1" max="100" step="1"
                       value="5">
            </div>
            <div class='col-sm'>
                <h4 class="">Go</h4>
                <button type="button" class="btn btn-sm" id="btn">Go!</button>
            </div>

        </div>
        <div class="row">
            <div class='col-sm offset-sm-3'>
                <h5>Next executions:</h5>
                <ul id="result">

                </ul>
            </div>
        </div>
    </div>

</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.3/daterangepicker.min.js"></script>
<script>

</script>

<script>
    $(document).ready(function () {
        $(function () {
            $("#dtpicker").daterangepicker({
                singleDatePicker: true,
                showDropdowns: true,
                timePicker: true,
                timePicker24Hour: true,
                startDate: moment().startOf('minute'),
                endDate: moment().startOf('hour').add(32, 'hour'),
                locale: {
                    format: 'DD.MM.YYYY. hh:mm'
                }
            });
        });

        $(function () {
            $('#btn').click(function () {
                json_data = {};

                $("#result").text("");

                json_data.datetime = $("#dtpicker").val();
                json_data.cron = $("#cron_expression").val();
                json_data.executions = $("#iterations").val();

                $.ajax("http://localhost:8000/", {
                    data: JSON.stringify(json_data),
                    contentType: 'application/json',
                    type: 'POST',
                    dataType: "JSON",
                    success: function (data) {
                        lis = "";
                        $.each(data.cron_ranges, function (index, element) {
                            lis += "<li>" + element + "</li>"
                        });
                        $("#result").append(lis)
                    }
                });
            });
        });
    });

</script>

</html>
